<body>
	<div class="loading_wrapper">
		<div class="circle_zoom"></div>
		<div class="loading_box">
			<div class="loading_inner">
				<div class="dot dot1"></div>
				<div class="dot dot2"></div>
			</div>
		</div>
		<h1 class="loading_text taC" >Loading...</h1>
	</div>
<script src="js/gsap/TweenMax.min.js"></script>
<script src="js/scrollmagic/ScrollMagic.min.js"></script>
<script src="js/scrollmagic/plugins_animation.gsap.js"></script>
<script src="js/scrollmagic/debug.addIndicators.min.js"></script>

<script src="js/gsap/easing/EasePack.min.js"></script>
<script src="js/gsap/plugins/CSSPlugin.min.js"></script>

<script>
	$(document).ready(function(){
		/*--------------- loading --------------*/
		TweenLite.to('.loading_wrapper', 1, {opacity: '1', x:'0', backgroundColor:'#fff', yoyo:true},1);

		var loadingTL = new TimelineMax({repeat:-1})
		.staggerTo('.loading_inner', 1, {opacity: '1', x:-10, y:-20, width:'24px', height:'24px', rotation:'0', backgroundColor:'#24a144', yoyo:true},0.2)
		.staggerTo('.loading_text', 0.5, {opacity: '1', fontSize: "14px", yoyo:true}, 0.2)
		.staggerTo('.circle_zoom', 0.4, {opacity: '1', x:-10, y:-60, width:'20px', height:'20px', borderRadius: "50%", borderColor:'#24a144', repeat:1, yoyo:true},0.4)
		.staggerTo('.dot1', 0.5, {opacity: '1', x:8, y:-25, rotation:'45', borderRadius: "0%", backgroundColor:'#24a144', repeat:1, yoyo:true}, 0.2)
		
		.staggerTo('.loading_inner', 0.3, {opacity: '1', x:-10, y:-20, width:'24px', height:'24px', rotation:'45', backgroundColor:'#F00', yoyo:true},0.3)
		.staggerTo('.loading_text', 0.5, {opacity: '0', fontSize: "4em",repeat:1, yoyo:true}, 0.2)
		.staggerTo('.circle_zoom', 0.4, {opacity: '1', x:10, y:-60, width:'24px', height:'24px', borderRadius: "50%", borderColor:'#F00', repeat:1, yoyo:true},0.4)
		.staggerTo('.dot2', 0.5, {opacity: '1', x:8, y:-25, rotation:'45', borderRadius: "0%",  backgroundColor:'#ef2b0b', repeat:1, yoyo:true}, 0.2);
	});
</script>
